<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Espacio Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/DZxHy3zb/descarga-2.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 40px;
            font-size: 24px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .widget {
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 18px;
            font-weight: bold;
            height: 150px;
        }
        .selfcare { background-image: url('https://i.postimg.cc/g274ky84/Whats-App-Image-2025-03-13-at-1-34-43-PM.jpg'); }
        .home-deco { background-image: url('https://i.postimg.cc/J7QqBCjs/Whats-App-Image-2025-03-13-at-1-34-43-PM-1.jpg'); }
        .outfits { background-image: url('https://i.postimg.cc/YCvfV4ZF/Whats-App-Image-2025-03-13-at-1-34-42-PM.jpg'); }
        .beauty { background-image: url('https://i.postimg.cc/fyHmqZv5/Whats-App-Image-2025-03-13-at-1-34-42-PM-1.jpg'); }
        a {
            color: #f4c2c2;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ffdab9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Espacio Personal</h1>
        <p>Descubre productos de autocuidado, home deco, outfits y belleza</p>
    </header>
    <div class="grid-container">
        <div class="widget selfcare">Selfcare</div>
        <div class="widget home-deco">Home Deco</div>
        <div class="widget outfits">Outfits</div>
        <div class="widget beauty">Beauty</div>
    </div>
</body>
</html>
